


<section> 
    <form method="POST"> 
       <div class="form-div"> 
           <h2>Signup Form Car</h2>
           <label for="name" class="form-lable">Name<sup>*</sup> </label>
           <input type="text" id="name" name="name" class="form-input" required/>

           <label for="email" class="form-lable">Email<sup>*</sup> </label>
           <input type="text" id="email" name="email" class="form-input" required/>

           <label for="gender" class="form-lable">Gender<sup>*</sup> </label>
           <input type="radio" id="gender" name="gender" value="male" required /> <span> Male </span>
           <input type="radio" id="gender" name="gender" value="female" required /> <span> Female </span>
               </br>
           <label for="cars">Car Brands</label>
           <select name="cars" id="cars">
               <option value="bmw">BMW</option>
               <option value="audi">Audi</option>
               <option value="mercedez">Mercedez</option>

            </select>

               <br/>
           <label for="age" class="form-lable">Age<sup>*</sup> </label>
           <input type="text" id="age" name="age" class="form-input" required/>
           
           <label for="dob">DOB<sup>*</sup></label>
           <input type="date" class="form-input" id="dob" name="dob" required />

           <label for="password" class="form-lable">password<sup>*</sup> </label>
           <input type="password" id="password" name="password" class="form-input" required/>

           <br>
            <button type="submit" class="form-input">submit</button>

      </div>
      
    </form>
</section>
