<h2>Job App Form</h2>
<form method="post">
<div>
<label for="name" >Name<sup>*</sup></label>
<input  type="text" id="name" required>
</div></br>
<div>
<label for="email" >Email<sup>*</sup></label>
<input id="email" type="text" required>
</div></br>
<div>
<label for="gender" >Gender<sup>*</sup></label></br>
<input id="gender" type="radio"  name="gender" required>Female</br>
<input id="gender" type="radio"  name="gender" required>Male</br>
</div>
<div><br>
<label for="laptop" >Laptop Brands<sup>*</sup></label></br>
<select id="laptop" name="laptop" required>
    <option>Apple</option>
    <option>Asus</option>
    <option>HP</option>
</select>
</div></br>
<div>
    <label for="portfolio">Portfolio<sup>*</sup></label>
    <input type="url"  id="portfolio" required>
</div><br>
<div>
    <label for="age">Age<sup>*</sup></label>
    <input type="text" id="age"  required>
</div>
<div>
    <label for="dob">DOB<sup>*</sup></label>
    <input type="date" id="dob" name="dob" required>
</div></br>
<div>
    <label for="password">Password<sup>*</sup></label>
    <input type="password" id="password" name="password" required>
</div>
<div>
    <button id="submit" type="submit" value="Submit">Submit</button>
</div>
</form>
